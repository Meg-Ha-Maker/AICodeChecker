name: Run Validator

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  run-validator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run validator script
        run: |
          if [ -f validator.py ]; then python validator.py;
          elif [ -f validator.sh ]; then bash validator.sh;
          elif [ -f validator.ps1 ]; then pwsh validator.ps1;
          else echo "No validator script found."; fi